<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke Pomodoro</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>




<div class="image-wrapper">
  <img
    id="Pokedexpage"
    class="overlay-img"
    src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/staticbackgrounds/pokedex.PNG?raw=true"
    alt="Let's Begin our Pokemon Journey!"
    style="display: block;"
  />
  <img
    id="pokedexImage"
    class="flash-image"
    src=""
    alt="Pokemon Image"
    style="display: block;"
  />
  
</div>
 <!-- CANDY DISPLAY -->
  <div id="candyDisplay" class="candy-display">Candy: 0</div>
</div>
<div>
  <label for="pokedexSelect">Pokedex:</label>
  <select id="pokedexSelect"></select>
</div>



<div>
 <label>Use Candy: </label>
<button id="evolveButton">Can't Evolve</button>
<div>
  <label for="nameInput">Enter Name:</label>
  <input type="text" id="nameInput" />
</div>
</body>
</html>
