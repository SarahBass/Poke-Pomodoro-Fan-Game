<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="image-wrapper">
    <img
      src="https://raw.githubusercontent.com/SarahBass/Poke-Pomodoro-Fan-Game/main/staticbackgrounds/quickview.png"
      alt="Background"
      class="responsive-image"
    />

    <!-- Flashing Image Overlay -->
    <img
      id="flashImg"
      src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/buttons/pressstart.PNG?raw=true"
      alt="Press Start"
      class="flash-image"
    />
  </div>


  <label for="goalSelect">Choose your goal:</label>
  <select id="goalSelect">
    <option value="">--Select Goal--</option>
    <option value="Study">Study</option>
    <option value="Read">Read</option>
    <option value="Clean">Clean</option>
    <option value="PayBill">Pay Bill</option>
    <option value="MakeCall">Make Call</option>
    <option value="Computer">Computer</option>
    <option value="Write">Write</option>
    <option value="Math">Math</option>
  </select>

  <label for="locationSelect">Choose your location:</label>
  <select id="locationSelect">
    <option value="">--Select Location--</option>
    <option value="TaupeCave">Taupe Cave</option>
    <option value="Locked">Locked Level</option>
    <option value="Locked">Locked Level</option>
    <option value="Locked"> Locked Level</option>

  </select>
   <br>
   <center>Poke Pomodoro</center>
  <p>Select <b>Goal</b>,  then click <b>START</b> to begin! </p>
</div>

    <!-- Disclaimer message -->
  
<div class="disclaimer">
  <p>Disclaimer : This is a fan-made game and is not affiliated with or endorsed by Nintendo, The Pok√©mon Company, or Pomodoro.</p>
 
</div>

  

  <script src="script.js"></script>
</body>
</html>
