<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poké Pomodoro</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Background + Overlay Images -->
<div class="image-wrapper">
  <img
    id="Pokedexpage"
    class="overlay-img"
    src="https://raw.githubusercontent.com/SarahBass/Poke-Pomodoro-Fan-Game/main/staticbackgrounds/pokedex.PNG"
    alt="Let's Begin our Pokemon Journey!"
     style="display: none; position: absolute; top: 0; left: 0; width: 100%; z-index: 1;"
  />
  <img
    id="pokedexImage"
     class="responsive-image"
    src=""
    alt="Pokemon Image"
    style="display: none; position: absolute; top: 0; left: 0; width: 100%; z-index: 1;"
  />
  <img
    id="LocationPath"
    class="responsive-image"
    src=""
    alt="Error: Location Not Set"
    style="display: none; position: absolute; top: 0; left: 0; width: 100%; z-index: 1;"
  />
  <img
    id="cloyster"
     class="responsive-image"
    src=""
    alt="Pokemon Animation Frame Error"
     style="display: none; position: absolute; top: 0; left: 0; width: 100%; z-index: 1;"
  />
</div>

<!-- Button appears EXACTLY below the image-wrapper -->
<button id="navToggle" class="nav-toggle" style="font-family: 'Patrick Hand SC', cursive;">
  ☰ Pokémon Pomodoro
</button>

<!-- Navigation Buttons -->
<div class="main-ui" id="navMenu">
  <div class="StartWrapper">
    <button class="navigationButton selected">Start</button>
  </div>
  <div class="PomodoroWrapper">
    <button class="navigationButton">Pomodoro</button>
  </div>
  <div class="CatchWrapper">
    <button class="navigationButton">Catch</button>
  </div>
  <div class="PokedexWrapper">
    <button class="navigationButton">Pokedex</button>
  </div>
</div>

  <!-- Pokedex Menus (hidden by default) -->
  <div id="pokedexContainer" style="display: none;">

    <!-- Candy Display -->
    <div id="candyDisplay" class="candy-display">Candy: 0</div>

    <!-- Pokedex Select -->
    <div>
      <label for="pokedexSelect">Pokédex:</label>
      <select id="pokedexSelect"></select>
    </div>

    <!-- Evolve Button -->
    <div>
      <button id="evolveButton">Can't Evolve</button>
    </div>

    <!-- Name Input -->
    <div>
      <label for="nameInput">Enter Name:</label>
      <input type="text" id="nameInput" />
    </div>
  </div>
  <div id="locationSelectorWrapper" class="phase" style="display: none;">
  <label for="locationSelect">Location: </label>
  <select id="locationSelect">
    <option value="taupecave">Taupe Cave</option>
    <option value="NightCamp">Moon Forest</option>
    <option value="MagmaCamp">Volcano Camp</option>
    <option value="indigocity">Indigo City</option>
    <option value="forestlight">Crystal Woods</option>
    <option value="greengrass">Green Grass</option>
    <option value="cyanbeach">Cyan Beach</option>
  </select>
</div>

<div id="feedSection" style="display: none;">
<div id="cookieDisplay" class="candy-display">Cookie: 5</div>
  <h3>Feed the Pokémon</h3>
  <label for="cookieSelect">Choose Cookie:</label>
  <select id="cookieSelect">
    <option value="bonusPokeball">Bonus Cookie</option>
    <option value="pokeball">Poke Cookie</option>
    <option value="greatPokeball">Great Cookie</option>
    <option value="ultraPokeball">Ultra Cookie</option>
    <option value="masterPokeball">Master Cookie</option>
  </select>
  <button id="useButton">Use</button>
  <p id="feedStatus"></p>
  
  
</div>

  <img id="pressStart" style="display: none; " class="overlay-img" src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/pokemongifs/press%20start.png?raw=true" alt="Press Start">

<div id="timerText" style="display: none; color: white; font-size: 16px; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; background-color: rgba(0, 0, 0, 0.6); padding: 10px 15px; border-radius: 10px;">
  25:00 <br> Time Start: --:-- <br> Time End: --:--
</div>


<script src="script.js"></script>
</body>
</html>
