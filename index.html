<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poké Pomodoro</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background + Overlay Images -->
  <div class="image-wrapper">
    <img
      id="Pokedexpage"
      class="overlay-img"
      src="https://raw.githubusercontent.com/SarahBass/Poke-Pomodoro-Fan-Game/main/staticbackgrounds/pokedex.PNG"
      alt="Let's Begin our Pokemon Journey!"
      style="display: none;"
    />
    <img
      id="pokedexImage"
      class="flash-image"
      src=""
      alt="Pokemon Image"
      style="display: none;"
    />
    
    
    
        <img
      id="catchPage"
      class="overlay-img"
      src="https://raw.githubusercontent.com/SarahBass/Poke-Pomodoro-Fan-Game/main/catchEM/catchpageupdated.png"
      style="display: none;"
    />
    
        <img
      id="hungerCostGraphic"
      class="flash-image"
      src=""
      alt="Cookie Cost Error"
      style="display: none;"
      
    />
    
        <img id="catchThis" class="flash-image" src="" 
    alt="Wild Pokemon Generating ... "  style="display: none; "/>
    
        <img id="LocationPath" class="responsive-image" src="" alt="Error: Location Not Set" 
        style="display: none; position: absolute; top: 0; left: 0; width: 100%; z-index: 1;"
  />
      <div class="image-wrapper">
    <img id="cloyster" class="responsive-image" src="" 
    alt="Pokemon Animation Frame Error"  style="display: none; "/>
  </div>
  </div>
  
  <div class="image-wrapper">
  <img id="hungerColorImage" class="responsive-image" 
       src="" 
       alt="Hunger Meter Display Error" 
       style="display: none; " /> 
</div>
<div class="image-wrapper">
<img id="selectedCookie" class="responsive-image" 
       src="" 
       alt="Cookie Display Error" 
       style="display: none; " />


  </div>
      

  <!-- Toggle Button -->
<button id="navToggle" class="nav-toggle"  style="font-family: 'Patrick Hand SC', cursive;">☰ Pokémon Pomodoro</button>

<!-- Navigation Buttons -->
<div class="main-ui" id="navMenu">
  <div class="StartWrapper">
    <button class="navigationButton selected">Start</button>
  </div>
  <div class="PomodoroWrapper">
    <button class="navigationButton">Pomodoro</button>
  </div>
  <div class="CatchWrapper">
    <button class="navigationButton">Catch</button>
  </div>
  <div class="PokedexWrapper">
    <button class="navigationButton">Pokedex</button>
  </div>
</div>

  <!-- Pokedex Menus (hidden by default) -->
  <div id="pokedexContainer" style="display: none;">

    <!-- Candy Display -->
    <div id="candyDisplay" class="candy-display">Candy: 0</div>

    <!-- Pokedex Select -->
    <div>
      <label for="pokedexSelect">Pokédex:</label>
      <select id="pokedexSelect"></select>
    </div>

    <!-- Evolve Button -->
    <div>
      <button id="evolveButton">Can't Evolve</button>
    </div>

    <!-- Name Input -->
    <div>
      <label for="nameInput">Enter Name:</label>
      <input type="text" id="nameInput" />
    </div>
  </div>
  <div id="locationSelectorWrapper" class="phase" style="display: none;">
  <label for="locationSelect">Location: </label>
  <select id="locationSelect">
    <option value="taupecave">Taupe Cave</option>
    <option value="NightCamp">Moon Forest</option>
    <option value="MagmaCamp">Volcano Camp</option>
    <option value="indigocity">Indigo City</option>
    <option value="forestlight">Crystal Woods</option>
    <option value="greengrass">Green Grass</option>
    <option value="cyanbeach">Cyan Beach</option>
  </select>
</div>

 <div id="cookieSelectorWrapper" class="phase" style="display: none;">
  <label for="cookieSelect">Select Cookie:</label>
  <select id="cookieSelect">
    <option value="bonus">Bonus Cookie</option>
    <option value="great">Great Cookie</option>
    <option value="master">Master Cookie</option>
    <option value="ultra">Ultra Cookie</option>
    <option value="pokeball">5 Poké Cookies</option>
  </select>


  <button id="useButton">Use</button>
  <p id="feedStatus"></p>
</div>

<div id="timerText" style="display: none; color: white; font-size: 16px; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; background-color: rgba(0, 0, 0, 0.6); padding: 10px 15px; border-radius: 10px;">
  POMODORO <br> Time Start: --:-- <br> Time End: --:--
</div>

<table id="inventoryTable" style="display: none;">
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><img src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/catchEM/logBerry.png?raw=true" alt="Berry" width="40"></td>
      <td id="berryPoints"></td>
    </tr>
    <tr>
      <td><img src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/catchEM/logBonus.png?raw=true" alt="Bonus Cookie" width="40"></td>
      <td id="bonusPokeball"></td>
    </tr>
    <tr>
      <td><img src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/catchEM/logPoke.png?raw=true" alt="Poke Cookie" width="40"></td>
      <td id="pokeball"></td>
    </tr>
    <tr>
      <td><img src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/catchEM/logGreat.png?raw=true" alt="Great Cookie" width="40"></td>
      <td id="greatPokeball"></td>
    </tr>
    <!-- New row for Ultra Cookie -->
    <tr>
      <td><img src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/catchEM/logUltra.png?raw=true" alt="Ultra Cookie" width="40"></td>
      <td id="ultraPokeball"></td>
    </tr>
    <tr>
      <td><img src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/catchEM/logMaster.png?raw=true" alt="Master Cookie" width="40"></td>
      <td id="masterPokeball"></td>
    </tr>
  </tbody>
</table>

<table id="teamTable" style="display: none;">
  <thead>
    <tr>
      <th>Pokemon</th>
      <th>Items</th>
    </tr>
  </thead>
  <tbody id="teamTableBody">
    <!-- Dynamic rows will go here -->
  </tbody>
</table>

<div class="phase" style="display: block;">
  <label for="timerSelect">Minute Timer:</label>
  <select id="timerSelect">
    <option value="1">1</option>
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="25" >25</option>
    <option value="30">30</option>
    <option value="45">45</option>
    <option value="60">60</option>
  </select>
</div>


<script src="script.js"></script>
</body>
</html>
