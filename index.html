<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<div class="image-wrapper">
  <img  id="cleanMenu" class="responsive-image" src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/staticbackgrounds/cleanMenu.png?raw=true" alt="Background">
  <img id="pressStart" class="overlay-img" src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/pokemongifs/press%20start.png?raw=true" alt="Press Start">

  <img id="welcome" class="overlay-img" src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/infographics/Welcome.png?raw=true" alt="Welcome">
 
 <img id="pomodoroInfo" class="overlay-img" src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/infographics/PomodoroExplained.PNG?raw=true" alt="Press Next" style="display: none;">
 
  <img id="TaupeCave" class="responsive-image" src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/staticbackgrounds/taupehollow.PNG?raw=true" alt="Press Next" style="display: none;">
 
<img id="EarnPrizes" class="overlay-img" src="https://github.com/SarahBass/Poke-Pomodoro-Fan-Game/blob/main/pokemongifs/playanimated.png?raw=true" alt="Let's Begin our Pokemon Journey!" style="display: none;">

</div>

  <!-- Timer text -->
  <div id="timerText" style="display: none; color: white; font-size: 12px; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
    25:00 <br> Time Start: Hour:Minute <br> Time End: Hour:Minute
  </div>



  <label id="goalLabel" for="goalSelect">Choose your <b> Goal </b>:</label>
  <select id="goalSelect">
    <option value="">--Select Goal--</option>
    <option value="Study">Study</option>
    <option value="Read">Read</option>
    <option value="Clean">Clean</option>
    <option value="PayBill">Pay Bill</option>
    <option value="MakeCall">Make Call</option>
    <option value="Computer">Computer</option>
    <option value="Write">Write</option>
    <option value="Math">Math</option>
  </select>

  <label id= "PokelocationID", for="locationSelect">Choose your <b>Focus</b> location:</label>
  <select id="locationSelect">
    <option value="">--Select Location--</option>
    <option value="TaupeCave">Taupe Cave</option>
    <option value="Locked">Locked Level</option>
    <option value="Locked">Locked Level</option>
    <option value="Locked"> Locked Level</option>
  </select>
  
</div>

    <!-- Disclaimer message -->
  
<div class="disclaimer">
  <p>Disclaimer : This is a fan-made game and is not affiliated with or endorsed by Nintendo, The Pok√©mon Company, or Pomodoro.</p>
 
</div>

  

  <script src="script.js"></script>
</body>
</html>
