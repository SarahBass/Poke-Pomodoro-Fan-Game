<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke Pomodoro</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="image-wrapper">
    <img
      id="Pokedexpage"
      class="overlay-img"
      src="https://raw.githubusercontent.com/SarahBass/Poke-Pomodoro-Fan-Game/main/staticbackgrounds/pokedex.PNG"
      alt="Let's Begin our Pokemon Journey!"
      style="display: block;"
    />
    <img
      id="pokedexImage"
      class="flash-image"
      src=""
      alt="Pokemon Image"
      style="display: block;"
    />
  </div>
  
  <!-- CANDY DISPLAY -->
  <div id="candyDisplay" class="candy-display">Candy: 0</div>

  <!-- Pokedex Select -->
  <div>
    <label for="pokedexSelect">Pokedex:</label>
    <select id="pokedexSelect"></select>
  </div>

  <!-- Candy Button -->
<div>
  <span id="candyDisplay">Candy: </span>
  <button id="evolveButton">Can't Evolve</button>
</div>
  
  <!-- Name Input -->
  <div>
    <label for="nameInput">Enter Name:</label>
    <input type="text" id="nameInput" />
  </div>

</body>
</html>
